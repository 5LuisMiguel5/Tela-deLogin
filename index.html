<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
            
    <main>
        <section id="telaG">
            <div class="imagem">

            </div>
            <div class="Titulo">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            </div>
            <div class="forms">
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined"> account_circle </span>
                        <input type="email" name="email" id="iemail" required placeholder="seu e-mail" autocomplete="email" >
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined"> key </span>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder="sua senha">
                    </div>

                    <input class="entrar" type="submit" value="Entrar">
                    <a href="#">Esqueceu a senha</a>
                </form>
                
            </div>
        </section>
    </main>
           
</body>
</html>
